  logger: ^1.3.0
  rational: ^2.2.2
  decimal: ^2.3.2
  crypto: ^3.0.3
  convert: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  build_runner: ^2.4.5
  retrofit_generator: ^7.0.1
  json_annotation: ^4.8.1

flutter:
