name: testflutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ui
  pull_to_refresh: ^2.0.0
  fluttertoast: ^8.2.2
  cupertino_icons: ^1.0.2

  # network
  dio: ^5.2.1
  retrofit: ^4.0.1
  web_socket_channel: ^2.4.0
